<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <!-- META -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a3a32" />
  <meta name="description" content="Exclusive cannabis club in Cape Town. Premium strains, edibles, pre-rolls. Members only. 18+." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://garden-of-eden-cannabis-club.vercel.app" />

  <!-- TITLE -->
  <title>The Garden Of Eden Cannabis Club | Premium THC | Cape Town</title>

  <!-- FAVICON -->
  <link rel="icon" href="https://i.imgur.com/8vL3kZm.png" type="image/png">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="https://i.imgur.com/8vL3kZm.png">

  <!-- OPEN GRAPH -->
  <meta property="og:title" content="The Garden Of Eden Cannabis Club" />
  <meta property="og:description" content="Premium THC. Members only. Cape Town." />
  <meta property="og:image" content="https://i.imgur.com/8vL3kZm.png" />
  <meta property="og:url" content="https://garden-of-eden-cannabis-club.vercel.app" />
  <meta property="og:type" content="website" />

  <!-- STRUCTURED DATA -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "The Garden Of Eden Cannabis Club",
    "url": "https://garden-of-eden-cannabis-club.vercel.app",
    "logo": "https://i.imgur.com/8vL3kZm.png",
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "Customer Service",
      "telephone": "+27812345678"
    }
  }
  </script>

  <!-- PWA MANIFEST -->
  <link rel="manifest" href="/manifest.json">

  <!-- TAILWIND CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#1a3a32',
            secondary: '#d4af37',
            accent: '#0f1e1a',
            muted: '#f5f5f5',
            whatsapp: '#25D366',
          },
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 3s infinite',
          }
        },
      },
    };
  </script>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- FEATHER ICONS -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- GOOGLE ANALYTICS -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YOUR-ID-HERE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-YOUR-ID-HERE', { anonymize_ip: true });
  </script>

  <!-- CRITICAL CSS -->
  <style>
    :root { --primary: #1a3a32; --secondary: #d4af37; --accent: #0f1e1a; }
    .dark { --primary: #0f1e1a; --secondary: #b8961e; }
    body { background: #f9f9f9; font-family: 'Inter', sans-serif; color: #222; transition: background 0.3s; }
    .dark body { background: #0f1e1a; color: #e0e0e0; }
    .hero { background: linear-gradient(rgba(26,58,50,0.9), rgba(26,58,50,0.95)), url('https://images.unsplash.com/photo-1516205651411-a1f726d29620?auto=format&fit=crop&w=1600&q=80') center/cover; color: white; border-radius: 1rem; overflow: hidden; }
    .btn-gold { background: linear-gradient(135deg, #d4af37, #b8961e); color: #1a1a1a; font-weight: 600; border-radius: 0.75rem; padding: 0.75rem 1.75rem; transition: all 0.3s; }
    .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(212,175,55,0.4); }
    .product-card { transition: transform 0.2s, box-shadow 0.2s; }
    .product-card:hover { transform: translateY(-4px); box-shadow: 0 12px 30px rgba(0,0,0,0.15); }
    .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
    @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    .whatsapp-float { position: fixed; bottom: 20px; right: 20px; background: #25D366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4); z-index: 1000; animation: pulse-slow 3s infinite; }
  </style>

  <!-- PRELOAD HERO IMAGE -->
  <link rel="preload" as="image" href="https://images.unsplash.com/photo-1516205651411-a1f726d29620?auto=format&fit=crop&w=1600&q=80">
</head>

<body class="bg-gray-50 dark:bg-accent transition-colors">

  <!-- TOP BANNER / LOGO -->
  <div class="bg-white dark:bg-gray-900 shadow-md sticky top-0 z-[9999]">
    <div class="container mx-auto px-4 py-2 flex justify-center">
      <a href="#" class="block">
        <img src="https://i.imgur.com/8vL3kZm.png" 
             alt="The Garden Of Eden Cannabis Club" 
             class="h-16 md:h-20 w-auto object-contain transition-transform hover:scale-105">
      </a>
    </div>
  </div>

  <!-- AGE VERIFICATION -->
  <div id="age-gate" class="fixed inset-0 bg-black/95 flex items-center justify-center z-[9999] p-4">
    <div class="bg-white dark:bg-gray-900 rounded-2xl p-8 max-w-sm w-full text-center shadow-2xl">
      <img src="https://i.imgur.com/8vL3kZm.png" alt="Logo" class="h-20 mx-auto mb-6">
      <h2 class="text-2xl font-bold text-primary mb-2">Members Only</h2>
      <p class="text-gray-600 mb-6">Enter your birth year to continue:</p>
      <input type="text" id="birth-year" placeholder="YYYY" class="w-full p-3 border rounded-lg text-center text-lg" maxlength="4">
      <div class="flex gap-3 mt-4">
        <button id="enter-btn" class="flex-1 btn-gold">Enter</button>
        <button id="exit-btn" class="flex-1 bg-gray-700 text-white py-3 rounded-lg">Exit</button>
      </div>
    </div>
  </div>

  <!-- NAVBAR -->
  <nav class="bg-primary text-white sticky top-0 z-50 shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="hidden sm:flex items-center gap-2">
        <span class="font-bold">Garden Of Eden</span>
      </div>
      <div class="flex items-center gap-6">
        <a href="#menu" class="hover:text-secondary transition hidden md:block">Menu</a>
        <a href="#join" class="hover:text-secondary transition hidden md:block">Join</a>
        <button id="cart-btn" class="flex items-center gap-1 hover:text-secondary">
          <i data-feather="shopping-cart" class="w-5 h-5"></i>
          <span id="cart-count" class="text-xs bg-secondary text-primary rounded-full w-5 h-5 flex items-center justify-center font-bold">0</span>
        </button>
        <button id="dark-toggle" class="p-1"><i data-feather="moon" class="w-5 h-5"></i></button>
        <button id="mobile-menu-btn" class="md:hidden"><i data-feather="menu" class="w-6 h-6"></i></button>
      </div>
    </div>
  </nav>

  <!-- MOBILE MENU -->
  <div id="mobile-menu" class="fixed inset-0 bg-black/90 z-[9998] hidden">
    <div class="bg-white dark:bg-gray-900 h-full p-6 flex flex-col justify-center items-center gap-8 text-2xl">
      <button id="close-mobile" class="absolute top-6 right-6"><i data-feather="x" class="w-8 h-8"></i></button>
      <a href="#menu" class="text-primary font-bold">Menu</a>
      <a href="#join" class="text-primary font-bold">Join</a>
      <button id="mobile-cart-btn" class="text-primary font-bold">Cart (<span id="mobile-cart-count">0</span>)</button>
      <button id="mobile-dark" class="text-primary">Dark Mode</button>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero rounded-2xl p-8 md:p-16 mb-12 text-center relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
    <img src="https://i.postimg.cc/3xR5b3kM/garden-of-eden-logo-transparent.png" alt="Logo" class="h-48 mx-auto mb-6 relative z-10 drop-shadow-2xl">
    <h1 class="text-5xl md:text-7xl font-bold mb-3 section-title relative z-10">The Garden Of Eden</h1>
    <p class="text-xl mb-8 max-w-2xl mx-auto opacity-90 relative z-10">Cannabis Club</p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center relative z-10">
      <a href="#join" class="btn-gold text-lg">Join Free</a>
      <a href="#menu" class="bg-white text-primary font-bold py-3 px-8 rounded-lg hover:bg-gray-100 transition">View Menu</a>
    </div>
  </section>

  <main class="container mx-auto px-4 py-8">

    <!-- SEARCH & FILTER -->
    <div class="mb-8 flex flex-col md:flex-row gap-4">
      <input type="text" id="search" placeholder="Search strains, edibles..." class="flex-1 p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-secondary">
      <select id="filter" class="p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-secondary">
        <option value="">All</option>
        <option value="Strains">Strains</option>
        <option value="Edibles">Edibles</option>
        <option value="Pre-rolls">Pre-rolls</option>
      </select>
    </div>

    <!-- MENU -->
    <section id="menu
